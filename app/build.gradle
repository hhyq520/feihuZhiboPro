            buildConfigField("String", "UPLOAD_URL_DEBUG", "\"https://mm-dev.feihutv.cn/uploadPhotoes\"")
            multiDexEnabled true
            versionNameSuffix "-debug01"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
        release {

            buildConfigField("boolean", "LOG_DEBUG", "true")
            buildConfigField("String", "BASE_URL", "\"https://mm-dev.feihutv.cn\"")
            buildConfigField("String", "UPLOAD_URL", "\"https://mm.feihutv.cn/uploadPhotoes\"")
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
